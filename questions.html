<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central Perk Trivia Challenge</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.png" />
    <script src="https://kit.fontawesome.com/c49ef5ef9e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section>
            <div class="question-top-wrap">
                <a href="/index.html" id="back-to-homepage"><i class="fa-solid fa-chevron-left"></i> Back to
                    homepage</a>

                <div class="timer">
                    <div class="time-left_icon"><i class="fa-regular fa-clock"></i></div>
                    <div class="timer_sec">15</div>
                </div>
            </div>

            <div class="time-line"></div>

            <div class="question-container">
                <div class="question">
                    <span>1.</span>
                    <h2>Question.
                    </h2>
                </div>
                <div class="choices">
                    <button class="choice"></button>
                </div>
                <div class="question-bottom">
                    <div class="total"></div>
                    <div class="next-btn"></div>

                </div>
            </div>
        </section>

        <section>
            <div class="result-box hidden-result">
                <div class="quiz-message">
                    <div class="quiz-end-border">
                        <div class="quiz-title">
                            <h2>Congratulations</h2>

                        </div>
                        <i class="fa-solid fa-crown"></i>

                        <p></p>
                        <a href="/questions.html">Play Again</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="footer">

            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>

        </div>
    </div>

    <script src="/assets/js/game.js"></script>
</body>

</html>
